<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__background"></div>
      <div class="card__profile">
        <img src="/images/image-victor.jpg" alt="" srcset="">
      </div>
      <div class="card__content">
        <div class="card__main">
          <h1 class="card__name center">Victor Crest <span class="span">26</span> </h1>
          <p class="card__place center">London</p>
        </div>
        <div class="card__stats">
          <div class="stat">
            <h1 class="stat__h">80K</h1>
            <p class="stat__p">Followers</p>
          </div>
          <div class="stat">
            <h1 class="stat__h">803K</h1>
            <p class="stat__p">Likes</p>
          </div>
          <div class="stat">
            <h1 class="stat__h">1.4K</h1>
            <p class="stat__p">Photos</p>
          </div>  
        </div>
      </div>
    </div>

  <footer class="footer center">
    <p class="footer__p">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="anchor">Frontend Mentor</a>. 
      Coded by <a href="https://www.youtube.com/channel/UCpoIDCthr7sMaGEf6BpQJ2g" target="_blank" class="anchor">Gabriel Bascope</a>.
    </p>
  </footer>
  </div>








</body>
</html>
